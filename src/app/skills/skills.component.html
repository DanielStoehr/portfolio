<div style="background-color: var(--grey)">
  <div class="container content">
    <h2>My Skills</h2>
    <div class="skill-container">
      <div class="skill-item" *ngFor="let skill of skills">
        <div>
          <img src="{{ skill.img }}" alt="image_skill" />
        </div>
        <p>{{ skill.title }}</p>
      </div>
    </div>
  </div>
</div>
